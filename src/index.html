<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <link href="css/index.css" rel="stylesheet"></link>
    <title>仮タイトル</title>
</head>
<body>
  <h1 class="title">TODO LIST</h1>
  <form class="newTodo">
    <button type="submit">
      新規TODO追加
    </button>
  </form>
  <div class="todolist">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Todo</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{range .}}
        <tr>
          <td>{{.ID}}</td>
          <td>{{.Name}}</td>
          <td>{{.Todo}}</td>
          <td>
            <form>
              <button type="submit" name="edit" value="test_sendvalue">
                編集
              </button>
            </form>
          </td>
          <td>
            <form>
              <button type="submit" name="delete" value="{{.ID}}">
                削除
              </button>
            </form>
          </td>
        </tr>
        {{end}}
      </tbody>
    </table>
  </div>

  <div class="javaScriptTest">
    <p>index.jsの内容をこの下に表示したい</p>
    <script src="index.js"></script>
    <h1>html内に埋め込んで動作確認してから分けてみる</h1>
    <script>
    </script>
  </div>

</body>
</html>
